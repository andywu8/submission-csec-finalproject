<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/static/css/main.css" rel="stylesheet" type="text/css" media="all">
  <link href='https://fonts.googleapis.com/css?family=Domine' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=M PLUS Rounded 1c' rel='stylesheet'>
</head>
  <body>

    <div class="login-container">
      <div class="home-title">
        <h1>Plan.AI</h1>
      </div>
      <br>
      <div class="login-box">


        <form action="/" method="post">

          <div>
            <label>Budget</label>
            <select id="budget" class="input-large search-query"  name="budget">
              <option value="">Select a budget...</option>
              <option value="cheap">$</option>
              <option value="affordable">$$</option>
              <option value="expensive">$$$</option>
            </select>
          </div>
          <div>
            <label>Domestic?</label>
              <select id="domestic" class="input-large search-query"  name="domestic">
                <option value="">Domestic or international ...</option>
                <option value="domestic">domestic</option>
                <option value="international">international</option>
              </select>
          </div>
          <div>
            <label>Source</label>
            <input type="text" class="input-large search-query" name="source" id="source" placeholder="New Haven" required/>
          </div>

          <div>
            <label>Destination</label>
            <input type="text" class="input-large search-query" name="destination" id="destination" placeholder="Miami" required/>
          </div>
          <div>
          <label>Departure Date</label>
          <input type="date" name="departure-date" min="2023-05-03" max="2023-12-31" value="2023-05-03">
          </div>
          <div>
          <label>Return Date</label>
          <input type="date" name="return-date" min="2023-05-03" max="2023-12-31" value="2023-05-03">
          </div>
          <div>
            <label>Preferred Airline</label>
            <select id="preferred_airline" class="input-large search-query"  name="preferred_airline">
              <option value="">Select an airline...</option>
              <option value="Spirit">Spirit</option>
              <option value="Jetblue">Jetblue</option>
              <option value="Delta">Delta</option>
            </select>
          </div>
          <div>
            <label>About Trip</label>
          </div>
          <textarea name="about_trip" id = "about_trip" cols="50" rows="10" placeholder="e.g. I plan to go to Miami over Spring Break. I like to go jet skiing and I want to go to the beach. Things I like to do are jet skiing and things like that."></textarea>

          <div class="submit">
            <input type="submit" class="btn btn-primary" value="Plan My Trip"/>
          </div>
        </form>


        <div>
          {{ planned_trip }}
        </div>




        {%if error_messages%}
          <div class="error">
            {% for error_msg in error_messages: %}
              <p>{{error_msg}}</p>
            {% endfor %}
          </div>
        {%endif%}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
